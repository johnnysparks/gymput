<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta charset="utf-8" />

    <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
    <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).bind('touchmove',function(e) { e.preventDefault(); });
      $(document).bind('deviceready', function(e) {

      });
    </script>
  </head>

  <body>
    <form>
      <fieldset class="contact">
        <label for="name">Name</label>
        <input type="text" name="name" maxlength="100" />

        <label for="email">Email</label>
        <input type="email" name="email" maxlength="100" />

        <label for="phone">Phone</label>
        <input type="text" name="phone" maxlength="12" />
      </fieldset>

      <fieldset class="personal">
        <label for="age">Age</label>
        <input type="number" name="age" maxlength="12" />

        <label for="gender">Gender</label>
        <p><input type="radio" name="gender" value="male" /> Male</p>
        <p><input type="radio" name="gender" value="female" /> Female</p>

        <label for="married">Marital Status</label>
        <p><input type="radio" name="married" value="married" /> Married</p>
        <p><input type="radio" name="married" value="single" /> Single</p>

        <label for="spouse">Spouse Name</label>
        <input type="text" name="spouse" maxlength="100" />

        <label for="numchildren">Number of Children</label>
        <input type="number" name="numchildren" maxlength="2" />
      </fieldset>

      <fieldset class="referral">
        <label for="source">How did you hear about us?</label>
        <p><input type="radio" name="source" value="friend" /> Friend</p>

        <label for="source-friend">Friend's Name</input>
        <input type="text" name="source-friend" maxlength="100" />

        <p><input type="radio" name="source" value="online" /> Online</p>
        <label for="source-online">Online Source</input>
        <input type="text" name="source-online" maxlength="100" />

        <p><input type="radio" name="source" value="ad" /> Ad</p>
        <label for="source-ad">Which</input>
        <input type="text" name="source-ad" maxlength="100" />
      </fieldset>

      <fieldset class="fitness">
        <label for="importance">How important is excercize to you?</label>
        <p><input type="radio" name="importance" value="very" /> Very Important</p>
        <p><input type="radio" name="importance" value="important" /> Important</p>
        <p><input type="radio" name="importance" value="somewhat" /> Somewhat Important</p>
        <p><input type="radio" name="importance" value="slightly" /> Not Very Important</p>

        <label for="frequency">How often do you excersize?</label>
        <p><input type="radio" name="frequency" value="most" /> Most days</p>
        <p><input type="radio" name="frequency" value="couple" /> A couple times a week</p>
        <p><input type="radio" name="frequency" value="weekly" /> Weekly</p>
        <p><input type="radio" name="frequency" value="monthly" /> Monthly</p>
        <p><input type="radio" name="frequency" value="never" /> Never</p>

        <label for="duration">How long do you normally excercise for?</label>
        <p><input type="radio" name="duration" value="lt_30" /> Less than 30 minutes</p>
        <p><input type="radio" name="duration" value="30_60" /> 30 to 60 minutes</p>
        <p><input type="radio" name="duration" value="gt_60" /> 60 minutes or more</p>
      </fieldset>

      <fieldset class="goals">
        <label for="objective">What do you want to accomplish at the gym?</label>
        <input type="checkbox" name="objective" value="weight">Losing Weight</input>
        <input type="checkbox" name="objective" value="muscle">Building Muscle</input>
        <input type="checkbox" name="objective" value="health">Improving Health</input>
        <input type="checkbox" name="objective" value="sports">Sports Conditioning</input>
      </fieldset>
    </form>
  </body>
</html>
