<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/vendor/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="js/vendor/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="js/vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="js/vendor/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="js/vendor/jasmine-jquery-1.3.1.js"></script>

  <!-- include library files... -->
  <script type="text/javascript" charset="utf-8" src="js/vendor/cordova-1.5.0.js"></script>
  <script type="text/javascript" src="js/vendor/koi-0.2.1.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/vendor/cloudmine.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/fs.js"></script>
  <script type="text/javascript" src="js/mongo.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/cloud.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="js/spec/fs.js"></script>
  <script type="text/javascript" src="js/spec/mongo.js"></script>
  <script type="text/javascript" src="js/spec/util.js"></script>
  <script type="text/javascript" src="js/spec/cloud.js"></script>

  <script type="text/javascript">
    (function() {
      jasmine.getFixtures().fixturesPath = 'js/spec/fixtures';

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<a href="index.html">Return Home</a>
</body>
</html>
